<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us - Roadside Eatery</title>
</head>

<body background="images/background.jpg">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Roadside Eatery</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>

                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="order.html">Order</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    

    <section id="contact" class="contact-section">
        <div class="container">
            <h2 class="text-center mb-4">Contact Us</h2>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h4>Visit Us</h4>
                    <p>123 Main Street</p>
                    
                    <p>City, State, Zip Code</p>
                    <h4>Contact Information</h4>
                    <p>Email: info@yourchisanyama.com</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <!-- Facebook Icon -->
                    <a href="https://www.facebook.com/RoadsideEatery" target="_blank">
                        <i class="fab fa-facebook-f"></i> Visit our Facebook Page
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Roadside Eatery. All rights reserved.</p>
    </footer>
